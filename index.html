<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>File Upload</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload Your File</h1>
      <br />
      <form
        accept="http://localhost:5000"
        class="row row-cols-lg-auto g-3 align-items-center"
        method="post"
        autocomplete="on"
        enctype="multipart/form-data"
        name="img-form"
      >
        <div class="col-12">
          <label class="visually-hidden" for="name">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupFile"
            >File</label
          >
          <div class="input-group">
            <div class="input-group-text">#</div>
            <input
              type="file"
              name="profile"
              class="form-control"
              id="inlineFormInputGroupUsername"
              placeholder="Choose Profile"
              autofocus
              required
            />
          </div>
        </div>

        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%"
            formaction="http://localhost:5000"
            formmethod="post"
            formtarget="_self"
          >
            Submit
          </button>
        </div>

        <div class="col-12">
          <button type="reset" class="btn btn-secondary" style="width: 100%">
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
